<app-slider></app-slider>

<section class="content-section">
  <h2>Contact Form</h2>
  <form class="contact-form" (ngSubmit)="submitForm()" #f="ngForm">
    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    <textarea placeholder="Message" [(ngModel)]="message" name="message" required></textarea>
    <button type="submit" [disabled]="f.invalid">Send</button>
  </form>

  <p *ngIf="response" class="flash">{{ response }}</p>
</section>
