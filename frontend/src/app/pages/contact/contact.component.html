<section class="content-section">
  <h2>Contact Us</h2>
  <p>Fill out the  below form to contact us</p>

  <form class="contact-form" (ngSubmit)="submit()" #contactForm="ngForm">
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="model.name" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" [(ngModel)]="model.email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" [(ngModel)]="model.message" required></textarea>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>

  <p *ngIf="status" class="flash">{{ status }}</p>
</section>
